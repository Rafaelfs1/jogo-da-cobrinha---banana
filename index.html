<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
    <title>A Mega Cobrinha Comilona</title>
    <link rel="shortcut icon" href="asset/snake.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <i class="fa fa-solid fa-retweet"> Reset</i>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="level">Level: 1</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fas fa-arrow-left"></i>
            <i data-key="ArrowUp" class="fas fa-arrow-up"></i>
            <i data-key="ArrowRight" class="fas fa-arrow-right"></i>
            <i data-key="ArrowDown" class="fas fa-arrow-down"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
